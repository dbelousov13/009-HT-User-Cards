<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User cards hometask 11.04.2021 part 2</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="card">
        <div class="upperCard">
          <div class="UserPhoto">
            <img src="./img/User1.jpeg" alt="User 1 photo" />
          </div>
          <div class="profession">
            <p>Film Director, Producer</p>
            <p>16$/hour</p>
          </div>
        </div>
        <div class="bottomCard">
          <div class="UserName">
            <p>Jeffrey Abrams, 51</p>
            <p>
              <img src="./img/map-marker.png" alt="map-marker" /> New York,
              United States
            </p>
            <p>Abrams was born in New York city and rised in Los Angeles</p>
          </div>
          <div class="buttonCV">
            <a href="http://#">view cv</a>
          </div>
          <div class="buttonOffer">
            <a href="http://#">make offer</a>
          </div>
          <div class="onlineStatus"></div>
        </div>
      </div>
    </div>
  </body>
</html>
